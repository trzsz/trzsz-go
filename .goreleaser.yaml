project_name: trzsz
before:
  hooks:
    - go mod tidy
builds:
  - id: trz
    main: ./cmd/trz
    binary: trz
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - "386"
      - amd64
      - arm
      - arm64
    goarm:
      - "6"
      - "7"
    ignore:
      - goos: windows
        goarch: arm
      - goos: darwin
        goarch: arm
  - id: tsz
    main: ./cmd/tsz
    binary: tsz
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - "386"
      - amd64
      - arm
      - arm64
    goarm:
      - "6"
      - "7"
    ignore:
      - goos: windows
        goarch: arm
      - goos: darwin
        goarch: arm
  - id: trzsz
    main: ./cmd/trzsz
    binary: trzsz
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - "386"
      - amd64
      - arm
      - arm64
    goarm:
      - "6"
      - "7"
    ignore:
      - goos: windows
        goarch: arm
      - goos: darwin
        goarch: arm
archives:
  - id: trzsz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- if eq .Os "darwin" }}macos_
      {{- else }}{{ .Os }}_{{ end }}
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else if eq .Arch "arm64" }}aarch64
      {{- else if eq .Arch "arm" }}armv{{ .Arm }}
      {{- else }}{{ .Arch }}{{ end }}
    wrap_in_directory: true
    format_overrides:
      - goos: windows
        format: zip
    files:
      - none*
nfpms:
  - id: trzsz
    builds:
      - trz
      - tsz
      - trzsz
    file_name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- if eq .Os "darwin" }}macos_
      {{- else }}{{ .Os }}_{{ end }}
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else if eq .Arch "arm64" }}aarch64
      {{- else if eq .Arch "arm" }}armv{{ .Arm }}
      {{- else }}{{ .Arch }}{{ end }}
    homepage: https://trzsz.github.io/
    maintainer: Lonny Wong <lonnywong@qq.com>
    description: |-
      trzsz ( trz / tsz ) is a simple file transfer tools.
      similar to lrzsz ( rz / sz ), and compatible with tmux.
    license: MIT
    formats:
      - rpm
    bindir: /usr/bin
    rpm:
      group: Unspecified
snapshot:
  name_template: "{{ .Version }}.next"
checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_checksums.txt"
